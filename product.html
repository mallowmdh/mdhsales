<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - Fair Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body class="bg-gray-50">

<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">Fair Products</h1>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="napkins.html" class="hover:text-indigo-600">Napkins</a>
      <a href="runners.html" class="hover:text-indigo-600">Runners</a>
    </nav>
  </div>
</header>

<section class="max-w-6xl mx-auto py-16 px-6 grid grid-cols-1 md:grid-cols-2 gap-8">
  <!-- Image Slider -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/sample1.jpg" class="w-full rounded-lg"></div>
      <div class="swiper-slide"><img src="images/sample2.jpg" class="w-full rounded-lg"></div>
      <div class="swiper-slide"><img src="images/sample3.jpg" class="w-full rounded-lg"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Product Info -->
  <div>
    <h2 class="text-3xl font-bold mb-4">Table Runner</h2>
    <p class="text-gray-700 mb-4">Handmade table runners available in two sizes and 40 colors. Replace this description with your product details.</p>

    <!-- Size Selector -->
    <label for="size" class="block font-medium mb-2">Choose Size:</label>
    <select id="size" class="border rounded-lg p-2 w-full mb-4">
      <option value="72">72 inch</option>
      <option value="108">108 inch</option>
    </select>

    <!-- Color Selector -->
    <label for="color" class="block font-medium mb-2">Choose Color:</label>
    <select id="color" class="border rounded-lg p-2 w-full mb-4">
      <option>Color 1</option>
      <option>Color 2</option>
      <option>Color 3</option>
      <!-- add up to 40 colors -->
    </select>
  </div>
</section>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    pagination: { el: ".swiper-pagination" },
  });
</script>

</body>
</html>
